<script>

document.getElementById("startGame").addEventListener("click", function(){
var timeleft = 5;
	
var downloadTimer = setInterval(function function1(){
  document.getElementById("countdown").innerHTML = timeleft + "&nbsp"+"seconds remaining";
  	document.getElementById("answer11").disabled =false;
  	document.getElementById("answer12").disabled =false;
  	document.getElementById("answer13").disabled =false;
  
  timeleft -= 1;
  if(timeleft <= 0){
   clearInterval(downloadTimer);
    document.getElementById("countdown").innerHTML = "Time is up!"
    document. getElementById("answer11").disabled = true;
    document. getElementById("answer12").disabled = true;
    document. getElementById("answer13").disabled = true;
    
   
   
  }




}, 1000);




});

</script>

	<script>
         function functionAlert(msg, myYes) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes").unbind().click(function() {
               confirmBox.fadeOut(3000);
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.show();


         }
      </script>
